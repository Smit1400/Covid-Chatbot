version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hello_world
  - covid_state_info
  - show_map
  - covid_tips
  - send_email

actions:
  - action_hello_world
  - action_covid_state_info
  - action_show_map
  - action_covid_tips
  - action_send_mail

entities:
  - state
  - emailid

slots:
  emailid:
    type: text

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_ask_emailid:
    - text: "What's your email address? "

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

forms:
  email_form:
    emailid:
      - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
